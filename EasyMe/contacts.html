 <br><br>
<center>
<span class="mdl-layout-title"><span class="mdl-layout-title"><p1>EASY ME</p1><br> <h5>Makes your work easy :) </h5> 
</span></span>

<br><br>
<div class="container">
<div class="demo-card-square mdl-card mdl-shadow--2dp">
  <div class="mdl-card__supporting-text">
<table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
  <thead>
    <tr>
      <th style="text-align:left;">Name</th>
      <th style="text-align:left;">E-mail id</th>
      <th style="text-align:left;">Phone no.</th>
    </tr>
  </thead>
  
<tbody id="contactresult"></tbody>
</table>
</div></div>
          
<form>
  <div class="form-group">
    <label class="control-label col-sm-2" for="contactname">Name:</label>
    <div class="col-sm-10">
      <input type="name" class="form-control" id="contactname" placeholder="Enter name">
    </div>
  </div>
<div class="form-group">
    <label class="control-label col-sm-2" for="contactemail">Email:</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="contactemail" placeholder="Enter email">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="contactphone">Phone no:</label>
    <div class="col-sm-10">
      <input type="phone" class="form-control" id="contactphone" placeholder="Enter phone no.">
    </div>
  </div>
  
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="contactsubmit">Submit</button>
</form>
